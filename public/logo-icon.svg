<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg"><defs><!-- Main gradient for the funnel --><linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#0A4D68;stop-opacity:1" /><stop offset="50%" style="stop-color:#0C5A7A;stop-opacity:1" /><stop offset="100%" style="stop-color:#0A4D68;stop-opacity:1" /></linearGradient><!-- Coral gradient for accents --><linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#FF8A8A;stop-opacity:1" /><stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" /></linearGradient><!-- Glow effect --><filter id="glow"><feGaussianBlur stdDeviation="4" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><!-- Drop shadow --><filter id="shadow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur in="SourceAlpha" stdDeviation="6"/><feOffset dx="0" dy="4" result="offsetblur"/><feComponentTransfer><feFuncA type="linear" slope="0.3"/></feComponentTransfer><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs><!-- Background circle with subtle gradient --><circle cx="200" cy="200" r="190" fill="url(#mainGradient)" opacity="0.05"/><!-- Main icon container with drop shadow --><g filter="url(#shadow)"><!-- Outer ring - represents the qualification funnel --><circle cx="200" cy="200" r="120" fill="none" stroke="url(#mainGradient)" stroke-width="8" opacity="0.3"/><!-- Innovation: A stylized funnel with flowing data particles --><!-- Top funnel (wide opening - many leads coming in) --><path d="M 140 130 L 260 130 L 240 170 L 160 170 Z" fill="url(#mainGradient)" opacity="0.9"/><!-- Middle funnel (qualification happening) --><path d="M 160 170 L 240 170 L 230 210 L 170 210 Z" fill="url(#mainGradient)"/><!-- Bottom funnel (qualified leads) --><path d="M 170 210 L 230 210 L 220 250 L 180 250 Z" fill="url(#mainGradient)"/><!-- AI Brain/Processor in the center --><g transform="translate(200, 190)"><!-- Central AI core --><circle cx="0" cy="0" r="25" fill="url(#accentGradient)" filter="url(#glow)"/><!-- AI pulse rings --><circle cx="0" cy="0" r="35" fill="none" stroke="#FF6B6B" stroke-width="2" opacity="0.4"><animate attributeName="r" values="35;45;35" dur="2s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.4;0.1;0.4" dur="2s" repeatCount="indefinite"/></circle><circle cx="0" cy="0" r="40" fill="none" stroke="#FF6B6B" stroke-width="1.5" opacity="0.3"><animate attributeName="r" values="40;50;40" dur="2.5s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.3;0;0.3" dur="2.5s" repeatCount="indefinite"/></circle><!-- AI symbol inside --><text x="0" y="8" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">AI</text></g><!-- Data particles flowing through funnel --><g opacity="0.8"><!-- Particles at top --><circle cx="150" cy="145" r="4" fill="#FF6B6B"><animate attributeName="cy" values="145;155;145" dur="1.5s" repeatCount="indefinite"/></circle><circle cx="180" cy="140" r="3" fill="#FF8A8A"><animate attributeName="cy" values="140;150;140" dur="1.8s" repeatCount="indefinite"/></circle><circle cx="210" cy="145" r="4" fill="#FF6B6B"><animate attributeName="cy" values="145;155;145" dur="1.3s" repeatCount="indefinite"/></circle><circle cx="240" cy="140" r="3" fill="#FF8A8A"><animate attributeName="cy" values="140;150;140" dur="1.6s" repeatCount="indefinite"/></circle><!-- Particles in middle --><circle cx="170" cy="185" r="3" fill="#FF6B6B"><animate attributeName="cy" values="185;195;185" dur="1.4s" repeatCount="indefinite"/></circle><circle cx="200" cy="180" r="4" fill="#FF8A8A"><animate attributeName="cy" values="180;190;180" dur="1.7s" repeatCount="indefinite"/></circle><circle cx="230" cy="185" r="3" fill="#FF6B6B"><animate attributeName="cy" values="185;195;185" dur="1.2s" repeatCount="indefinite"/></circle><!-- Qualified particles at bottom (fewer, brighter) --><circle cx="190" cy="230" r="5" fill="#FF6B6B" filter="url(#glow)"><animate attributeName="cy" values="230;240;230" dur="1.5s" repeatCount="indefinite"/></circle><circle cx="210" cy="235" r="5" fill="#FF6B6B" filter="url(#glow)"><animate attributeName="cy" values="235;245;235" dur="1.3s" repeatCount="indefinite"/></circle></g><!-- Decorative tech elements around the funnel --><g opacity="0.6"><!-- Left side brackets --><path d="M 120 160 L 110 160 L 110 220 L 120 220" stroke="#0A4D68" stroke-width="3" fill="none" stroke-linecap="round"/><!-- Right side brackets --><path d="M 280 160 L 290 160 L 290 220 L 280 220" stroke="#0A4D68" stroke-width="3" fill="none" stroke-linecap="round"/><!-- Top tech dots --><circle cx="130" cy="120" r="3" fill="#FF6B6B"/><circle cx="200" cy="115" r="3" fill="#FF6B6B"/><circle cx="270" cy="120" r="3" fill="#FF6B6B"/><!-- Bottom tech lines --><line x1="150" y1="265" x2="170" y2="265" stroke="#FF6B6B" stroke-width="2" stroke-linecap="round"/><line x1="230" y1="265" x2="250" y2="265" stroke="#FF6B6B" stroke-width="2" stroke-linecap="round"/></g><!-- Success checkmark at bottom (qualified lead output) --><g transform="translate(200, 270)"><circle cx="0" cy="0" r="15" fill="#10B981" opacity="0.9"/><path d="M -5 0 L -2 5 L 6 -5" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/></g></g></svg>